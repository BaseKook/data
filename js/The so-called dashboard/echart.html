<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div style="width: 100px;height: 40px;background-color: black;position: absolute;top:80px;right: 30px;color: white;text-align: center;line-height: 40px;">
			50.6
		</div>
		<div id="main" style="width: 600px;height:400px;background-color: inherit;"></div>
		<script src="echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myChart=echarts.init(document.getElementById('main'));
			var option = {
				tooltip: {
					formatter: "{a} <br/>{c} {b}"
				},
				toolbox: {
					show: true,
//					feature: {
//						restore: {
//							show: true
//						},
//						saveAsImage: {
//							show: true
//						}
//					}
				},
				series: [{
					name: '电网频率',
					type: 'gauge',
					z: 3,
					min: 0,
					max: 220,
					startAngle: 180,
					endAngle: 0,
					splitNumber: 11,
					radius: '100%',
					axisLine: { // 坐标轴线
						lineStyle: { // 属性lineStyle控制线条样式
							width: 10
						}
					},
					axisTick: { // 坐标轴小标记
						length: 15, // 属性length控制线长
						lineStyle: { // 属性lineStyle控制线条样式
							color: 'auto'
						}
					},
					splitLine: { // 分隔线
						length: 20, // 属性length控制线长
						lineStyle: { // 属性lineStyle（详见lineStyle）控制线条样式
							color: 'auto'
						}
					},
					axisLabel: {
						backgroundColor: 'auto',
						borderRadius: 2,
						color: '#eee',
						padding: 3,
						textShadowBlur: 2,
						textShadowOffsetX: 1,
						textShadowOffsetY: 1,
						textShadowColor: '#222'
					},
					title: {
						// 其余属性默认使用全局文本样式，详见TEXTSTYLE
						fontWeight: 'bolder',
						fontSize: 20,
						fontStyle: 'italic'
					},
					detail: {
						// 其余属性默认使用全局文本样式，详见TEXTSTYLE
						formatter: function(value) {
							return value
						},
						fontWeight: 'bolder',
						borderRadius: 3,
						backgroundColor: '#444',
						borderColor: '#aaa',
						shadowBlur: 5,
						shadowColor: '#333',
						shadowOffsetX: 0,
						shadowOffsetY: 3,
						borderWidth: 2,
						offsetCenter: ['105%', '-80%'],
						textBorderColor: '#000',
						textBorderWidth: 2,
						textShadowBlur: 2,
						textShadowColor: '#fff',
						textShadowOffsetX: 0,
						textShadowOffsetY: 0,
						fontFamily: 'Arial',
						width: 100,
						color: '#eee',
						rich: {}
					},
					data: [{
						value: 40,
						name: 'HZ'
					}]
				}]
			};
			myChart.setOption(option, true);
		</script>
	</body>

</html>
